<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
    .alert{
     width:300px;
     height: 100px;
     background-color: aqua;
     margin-left:100px ;

    }
    </style>
</head>
<body>
    <div id="app2">
        <!-- 按钮 -->
        <button @click="openIt">显示对话框</button>
        <div v-show="v-show" class="alert">
            <!-- 显示的一些内容 -->
            你的浏览器版本........ 
            <span @click="closeIt">X</span>
        </div>
    </div>
    <script>
    var vm = new Vue({
        el:"#app2",
        data:{
            open:false,//是否显示实例变量
        },
        method:{
            //打开对话框
            openIt(){
               this.open = true;
            },
            //关闭对话框
            closeIt()

        }
    });
    </script>
    
</body>
</html>
